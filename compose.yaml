# for local test
services:
  db:
    image: postgres:15
    container_name: pg_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mysql1596
      POSTGRES_DB: mr_daebak_dinner
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  app:
    build:
      context: .
    container_name: spring_app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mr_daebak_dinner
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: mysql1596

volumes:
  pg-data:
